flutter_native_splash:
  # Background color
  color: "#06ab24"
  
  # Background image
  # image: assets/splash.png
  
  # Splash screen background color
  background_color: "#06ab24"
  
  # Splash screen background color (dark mode)
  background_color_dark: "#06ab24"
  
  # Color of the splash screen
  color_dark: "#06ab24"
  
  # Android 12+ background color
  android_12:
    image: assets/splash.png
    icon_background_color: "#06ab24"
    image_dark: assets/splash.png
    icon_background_color_dark: "#06ab24"
  
  # Web background color
  web: false
  
  # Fullscreen mode
  fullscreen: true
  
  # Android adaptive icons
  android_adaptive_icon_background: "#06ab24"
  android_adaptive_icon_foreground: assets/splash.png
  
  # iOS background color
  ios_content_mode: center
  
  # Remove splash screen after initialization
  android: true
  ios: true
  web: false
